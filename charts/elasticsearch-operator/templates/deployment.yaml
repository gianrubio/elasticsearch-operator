apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{ template "elasticsearch-operator.fullname" . }}
  labels: {{ include "elasticsearch-operator.labels" . | indent 4 }}
spec:
  replicas: 1
  template:
    metadata:
      labels: {{ include "elasticsearch-operator.labels" . | indent 6 }}

    spec:
      containers:
      - name: {{ .Chart.Name }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        env:
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        ports:
        - containerPort: 8000
          name: http
        livenessProbe:
          httpGet:
            path: /live
            port: 8000
          initialDelaySeconds: 10
          timeoutSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 8000
          initialDelaySeconds: 10
          timeoutSeconds: 5
        resources:
{{ toYaml .Values.resources | indent 10 }}
{{- if .Values.image.pullSecret }}
      imagePullSecrets:
        - name: {{ .Values.image.pullSecret }}
{{- end }}
{{- if .Values.rbac.enabled }}
      serviceAccountName: {{ template "elasticsearch-operator.fullname" . }}
{{- end }}
